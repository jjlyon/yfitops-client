<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YFitOps Player</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(29, 185, 84, 0.25), transparent 55%),
          radial-gradient(circle at 80% 0%, rgba(30, 215, 96, 0.2), transparent 45%),
          #121212;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .app-shell {
        width: min(100%, 1080px);
        background: linear-gradient(135deg, rgba(18, 18, 18, 0.92), rgba(18, 18, 18, 0.75));
        border-radius: 24px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(14px);
        box-shadow: 0 32px 80px rgba(0, 0, 0, 0.45);
        position: relative;
      }

      header.topbar {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 1.25rem 1.75rem;
        background: rgba(0, 0, 0, 0.35);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .brand h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      .brand span {
        font-size: 0.875rem;
        opacity: 0.75;
      }

      .search-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        position: relative;
      }

      .search-input-container {
        display: flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: border 0.2s ease, background 0.2s ease;
      }

      .search-input-container:focus-within {
        border: 1px solid rgba(30, 215, 96, 0.65);
        background: rgba(12, 12, 12, 0.85);
      }

      .search-icon {
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
        opacity: 0.65;
      }

      .search-input {
        flex: 1;
        border: none;
        background: transparent;
        color: #ffffff;
        font-size: 1rem;
        outline: none;
        min-width: 0;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }

      .search-input:disabled {
        opacity: 0.5;
      }

      .search-tooltip {
        font-size: 0.75rem;
        opacity: 0.6;
      }

      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      main.app-content {
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .auth-card {
        text-align: center;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background-color: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }

      .auth-card[hidden] {
        display: none !important;
      }

      .auth-card button {
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        border: none;
        background: #1db954;
        color: #000;
        font-weight: 600;
        cursor: pointer;
      }

      .auth-card button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .search-state-panel {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.75rem;
        border-radius: 1.5rem;
        background: linear-gradient(
            160deg,
            rgba(18, 18, 18, 0.85) 0%,
            rgba(18, 18, 18, 0.65) 55%
          ),
          radial-gradient(circle at top right, rgba(30, 215, 96, 0.12), transparent 55%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        overflow: hidden;
        isolation: isolate;
        min-height: 420px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .search-state-panel--release-active {
        border-color: rgba(30, 215, 96, 0.35);
        box-shadow: 0 32px 80px rgba(0, 0, 0, 0.55);
      }

      .state-message {
        padding: 2.5rem 1.5rem;
        border-radius: 1.25rem;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        text-align: center;
      }

      .state-message button {
        margin-top: 1rem;
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        border: none;
        background: rgba(255, 255, 255, 0.12);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }

      .state-message strong {
        display: block;
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
      }

      .state-message div {
        opacity: 0.75;
      }

      .results-container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 260px;
      }

      .results-tablist {
        display: flex;
        gap: 0.5rem;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 999px;
        padding: 0.35rem;
        align-self: flex-start;
      }

      .results-tab {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.1rem;
        background: transparent;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        opacity: 0.7;
      }

      .results-tab:focus-visible {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 2px;
      }

      .results-tab[aria-selected='true'] {
        background: rgba(30, 215, 96, 0.8);
        color: #000000;
        opacity: 1;
      }

      .result-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .result-card {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.06);
        position: relative;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .result-card:focus-within,
      .result-card:hover {
        transform: translateY(-2px);
        background: rgba(30, 215, 96, 0.15);
      }

      .result-card img {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        object-fit: cover;
      }

      .result-card .result-meta {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .result-card .text-group {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .result-card .text-group strong {
        font-size: 1rem;
      }

      .result-card .text-group span {
        font-size: 0.85rem;
        opacity: 0.75;
      }

      .result-card button.result-main {
        all: unset;
        cursor: pointer;
        display: flex;
        width: 100%;
      }

      .result-card button.result-main:focus-visible {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 3px;
      }

      .track-result {
        position: relative;
        display: block;
        min-width: 0;
      }

      .track-result .track-card {
        position: relative;
        z-index: 2;
        overflow: visible;
        height: 100%;
      }

      .track-result .queue-control {
        position: absolute;
        top: 50%;
        right: -2.6rem;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
        z-index: 1;
        pointer-events: none;
      }

      .queue-button {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: flex-start;
        gap: 0.55rem;
        width: 4.35rem;
        height: 3.65rem;
        border: none;
        border-radius: 1.45rem 0 0 1.45rem;
        padding: 0.4rem 0.7rem 0.4rem 1rem;
        background: rgba(12, 12, 12, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #ffffff;
        cursor: pointer;
        transform: translateX(-2.5rem);
        box-shadow: -8px 12px 24px rgba(0, 0, 0, 0.45);
        transition: transform 260ms cubic-bezier(0.21, 0.72, 0.26, 1),
          box-shadow 240ms ease,
          background 200ms ease,
          border-color 200ms ease,
          clip-path 240ms ease;
        z-index: 2;
        clip-path: inset(0 calc(100% - 1.1rem) 0 0);
        pointer-events: auto;
        --highlight-position: calc(100% - 0.32rem);
      }

      .queue-button::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 25% 50%, rgba(30, 215, 96, 0.55), transparent 60%);
        opacity: 0;
        transition: opacity 200ms ease;
        pointer-events: none;
      }

      .queue-button:focus-visible {
        outline: 2px solid rgba(30, 215, 96, 0.95);
        outline-offset: 4px;
      }

      .queue-button[aria-busy='true'] {
        cursor: progress;
        opacity: 0.7;
      }

      .queue-button[data-hover-zone='play_next'] {
        --highlight-position: 0.32rem;
        background: linear-gradient(150deg, rgba(30, 215, 96, 0.55), rgba(30, 215, 96, 0.18));
      }

      .queue-button[data-hover-zone='append_queue'] {
        --highlight-position: calc(100% - 0.32rem);
        background: linear-gradient(150deg, rgba(30, 215, 96, 0.22), rgba(30, 215, 96, 0.85));
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) {
        transform: translateX(0);
        box-shadow: -14px 16px 34px rgba(0, 0, 0, 0.6);
        z-index: 3;
        clip-path: inset(0 0 0 0);
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true'])::before {
        opacity: 0.8;
      }

      .queue-peek {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 1.1rem;
        height: 100%;
        border-radius: 1.1rem 0 0 1.1rem;
        background: rgba(12, 12, 12, 0.85);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
        overflow: hidden;
        transition: background 200ms ease, box-shadow 200ms ease, transform 220ms ease;
      }

      .queue-peek::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(120deg, rgba(30, 215, 96, 0.25), transparent 70%);
        opacity: 0;
        transition: opacity 200ms ease;
      }

      .queue-peek-icon {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        gap: 0.18rem;
        width: 0.55rem;
        transition: transform 220ms ease;
      }

      .queue-peek-bar {
        display: block;
        height: 0.14rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.32);
        transition: width 200ms ease, background 200ms ease;
      }

      .queue-peek-bar--one {
        width: 65%;
      }

      .queue-peek-bar--two {
        width: 100%;
      }

      .queue-peek-bar--three {
        width: 75%;
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-peek {
        background: rgba(12, 12, 12, 0.92);
        box-shadow: inset 0 0 0 1px rgba(30, 215, 96, 0.4);
        transform: translateX(-0.05rem);
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-peek::after {
        opacity: 1;
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-peek-icon {
        transform: translateX(0.05rem);
      }

      .queue-stack {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 0.38rem;
        width: 2.6rem;
        height: 100%;
        opacity: 0;
        transform: translateX(-0.75rem) scale(0.9);
        transition: opacity 240ms ease, transform 260ms cubic-bezier(0.16, 0.8, 0.32, 1);
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-stack {
        opacity: 1;
        transform: translateX(0) scale(1);
      }

      .queue-stack-bar {
        display: block;
        height: 0.38rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: width 220ms ease, background 220ms ease, opacity 220ms ease, transform 220ms ease;
      }

      .queue-stack-bar--one {
        width: 58%;
      }

      .queue-stack-bar--two {
        width: 78%;
      }

      .queue-stack-bar--three {
        width: 52%;
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-stack-bar--one {
        width: 90%;
        background: rgba(255, 255, 255, 0.32);
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-stack-bar--two {
        width: 100%;
        background: rgba(255, 255, 255, 0.4);
        transform: scaleY(1.05);
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-stack-bar--three {
        width: 78%;
        background: rgba(255, 255, 255, 0.28);
      }

      .queue-stack-highlight {
        position: absolute;
        left: 0.35rem;
        right: 0.35rem;
        height: 0.38rem;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(30, 215, 96, 1), rgba(50, 255, 160, 0.9));
        box-shadow: 0 12px 30px rgba(30, 215, 96, 0.35);
        top: var(--highlight-position, calc(100% - 0.32rem));
        transform: translateY(-50%);
        opacity: 0;
        transition: top 240ms ease, opacity 200ms ease, box-shadow 240ms ease;
      }

      .queue-button:is(:hover, :focus-visible, [data-pointer='true'], [data-expanded='true']) .queue-stack-highlight {
        opacity: 1;
        box-shadow: 0 18px 36px rgba(30, 215, 96, 0.45);
      }

      .queue-button[data-hover-zone='play_next'] .queue-stack-highlight {
        box-shadow: 0 18px 38px rgba(30, 215, 96, 0.5);
      }

      .queue-button[data-hover-zone='append_queue'] .queue-stack-highlight {
        box-shadow: 0 14px 32px rgba(30, 215, 96, 0.42);
      }

      .queue-keyboard-group {
        position: absolute;
        top: 50%;
        right: calc(100% + 0.75rem);
        transform: translateY(-50%) scale(0.92);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        padding: 0.55rem;
        border-radius: 0.85rem;
        background: rgba(18, 18, 18, 0.96);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 42px rgba(0, 0, 0, 0.65);
        opacity: 0;
        transform-origin: center right;
        transition: opacity 180ms ease, transform 220ms ease;
        z-index: 4;
        pointer-events: auto;
      }

      .track-result.queue-options-open .queue-keyboard-group {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }

      .queue-keyboard-group[hidden] {
        display: none !important;
      }

      .queue-keyboard-option {
        border: none;
        border-radius: 0.7rem;
        padding: 0.5rem 0.95rem;
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        font-size: 0.82rem;
        font-weight: 600;
        cursor: pointer;
        text-align: left;
        transition: background 160ms ease, color 160ms ease, transform 160ms ease;
      }

      .queue-keyboard-option:hover,
      .queue-keyboard-option:focus-visible {
        background: rgba(30, 215, 96, 0.9);
        color: #000000;
        transform: translateX(-2px);
      }

      .queue-keyboard-option[aria-busy='true'] {
        cursor: progress;
        opacity: 0.7;
      }

      .release-view {
        position: absolute;
        inset: 0;
        padding: 2rem;
        border-radius: 1.35rem;
        background: linear-gradient(145deg, rgba(18, 18, 18, 0.95), rgba(12, 12, 12, 0.8)),
          radial-gradient(circle at 25% 20%, rgba(30, 215, 96, 0.16), transparent 55%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        overflow-y: auto;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(18px);
        z-index: 2;
        scrollbar-gutter: stable;
      }

      .release-view[hidden] {
        display: none !important;
      }

      .release-header {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .release-back,
      .release-retry {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.1rem;
        background: rgba(255, 255, 255, 0.12);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }

      .release-back:focus-visible,
      .release-back:hover,
      .release-retry:focus-visible,
      .release-retry:hover {
        background: rgba(30, 215, 96, 0.65);
        color: #000000;
      }

      .release-content {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1.5rem;
      }

      .release-artwork img {
        width: 200px;
        height: 200px;
        border-radius: 1.25rem;
        object-fit: cover;
      }

      .release-details {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .release-details h3 {
        margin: 0;
        font-size: 1.75rem;
      }

      .release-details p {
        margin: 0;
        opacity: 0.8;
      }

      .release-tracklist {
        background: rgba(0, 0, 0, 0.35);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 280px;
        overflow-y: auto;
      }

      .tracklist-item {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        border-radius: 0.75rem;
        padding: 0.6rem 0.75rem;
        background: rgba(255, 255, 255, 0.05);
      }

      .tracklist-item.highlight {
        background: rgba(30, 215, 96, 0.25);
      }

      .tracklist-item span {
        opacity: 0.75;
        font-size: 0.85rem;
      }

      .release-status {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        opacity: 0.8;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .feedback-layer {
        position: fixed;
        inset: 1.5rem;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: flex-end;
        z-index: 100;
      }

      .app-banner-region {
        align-self: stretch;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        pointer-events: none;
      }

      .app-banner-region:empty {
        display: none;
      }

      .app-toast-region {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-width: min(320px, 100%);
        pointer-events: none;
      }

      .app-toast-region:empty {
        display: none;
      }

      .app-banner {
        pointer-events: auto;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem;
        background: rgba(255, 255, 255, 0.14);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 1rem;
        padding: 1rem 1.25rem;
        color: #ffffff;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }

      .app-banner--warning {
        background: rgba(255, 200, 0, 0.18);
        border-color: rgba(255, 214, 102, 0.6);
        color: #fff2d6;
      }

      .app-banner__text {
        flex: 1 1 220px;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .app-banner__text strong {
        font-size: 1rem;
      }

      .app-banner__text p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.85;
      }

      .app-banner__action,
      .app-banner__dismiss {
        pointer-events: auto;
        border: none;
        border-radius: 999px;
        padding: 0.55rem 1.1rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      .app-banner__action {
        background: rgba(30, 215, 96, 0.85);
        color: #000000;
      }

      .app-banner__dismiss {
        background: rgba(255, 255, 255, 0.12);
      }

      .app-banner__action:focus-visible,
      .app-banner__dismiss:focus-visible,
      .app-banner__action:hover,
      .app-banner__dismiss:hover {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 2px;
      }

      .app-toast {
        pointer-events: auto;
        background: rgba(34, 34, 34, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        padding: 0.9rem 1rem;
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
        box-shadow: 0 20px 48px rgba(0, 0, 0, 0.45);
        color: #ffffff;
      }

      .app-toast--success {
        border-color: rgba(30, 215, 96, 0.7);
      }

      .app-toast--error {
        border-color: rgba(255, 105, 105, 0.75);
        background: rgba(255, 69, 58, 0.24);
      }

      .app-toast__text {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .app-toast__text strong {
        font-size: 0.95rem;
      }

      .app-toast__text p {
        margin: 0;
        font-size: 0.85rem;
        opacity: 0.85;
      }

      .app-toast__action,
      .app-toast__dismiss {
        pointer-events: auto;
        border: none;
        border-radius: 999px;
        padding: 0.45rem 0.9rem;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.15);
        color: #ffffff;
      }

      .app-toast__action {
        background: rgba(30, 215, 96, 0.85);
        color: #000000;
      }

      .app-toast__dismiss {
        align-self: flex-start;
        line-height: 1;
        font-size: 1rem;
        padding: 0.45rem 0.7rem;
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
      }

      .app-toast__action:focus-visible,
      .app-toast__dismiss:focus-visible,
      .app-toast__action:hover,
      .app-toast__dismiss:hover {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 2px;
      }

      @media (max-width: 900px) {
        body {
          padding: 1rem;
        }

        header.topbar {
          flex-direction: column;
          align-items: stretch;
        }

        .brand {
          align-items: center;
        }

        .search-tooltip {
          text-align: center;
        }
      }

      @media (max-width: 640px) {
        .app-shell {
          border-radius: 16px;
        }

        .result-grid {
          grid-template-columns: 1fr;
        }

        .release-view {
          padding: 1.75rem 1.25rem;
          text-align: center;
        }

        .release-content {
          grid-template-columns: 1fr;
        }

        .release-details {
          align-items: center;
        }

        .release-artwork img {
          margin: 0 auto;
        }

        .release-tracklist {
          max-height: none;
        }

        .feedback-layer {
          inset: 1rem;
          align-items: stretch;
        }

        .app-toast-region {
          max-width: 100%;
          align-self: stretch;
        }

        .app-toast {
          flex-direction: column;
          align-items: stretch;
        }

        .app-banner {
          flex-direction: column;
          align-items: stretch;
        }

        .app-banner__action,
        .app-banner__dismiss,
        .app-toast__action,
        .app-toast__dismiss {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell" role="application">
      <header class="topbar">
        <div class="brand">
          <h1>YFitOps Player</h1>
          <span id="brandSubtitle">Stay queued on what matters.</span>
        </div>
        <div class="search-wrapper" id="searchWrapper">
          <label class="sr-only" for="globalSearchInput">Search Spotify</label>
          <div class="search-input-container">
            <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.57-4.23C15.99 6.02 13 3 9.5 3S3 6.02 3 9.5 6.02 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input
              id="globalSearchInput"
              class="search-input"
              type="search"
              placeholder="Search songs or releases…"
              autocomplete="off"
              spellcheck="false"
              title="Press Enter to search"
              aria-label="Search Spotify"
              disabled
            />
            <span id="searchSpinner" class="spinner" role="status" aria-live="polite" hidden></span>
          </div>
          <div class="search-tooltip" id="searchTooltip">Log in to start searching.</div>
        </div>
      </header>
      <main class="app-content" id="appContent">
        <section id="authView" class="auth-card" aria-live="polite">
          <p id="status">Checking Spotify login status…</p>
          <button id="spotifyLogin" hidden>Log in with Spotify</button>
        </section>
        <section id="searchView" class="search-state-panel" hidden aria-live="polite">
          <div id="resultsContainer" class="results-container" role="region" aria-label="Search results"></div>
          <div id="releaseView" class="release-view" hidden aria-live="polite" aria-label="Release details"></div>
        </section>
      </main>
      <div class="feedback-layer" aria-live="polite" aria-atomic="false">
        <div
          id="bannerRegion"
          class="app-banner-region"
          role="region"
          aria-live="assertive"
          aria-atomic="true"
        ></div>
        <div id="toastRegion" class="app-toast-region" aria-live="polite" aria-atomic="false"></div>
      </div>
    </div>

    <script type="module" src="./renderer/main.js"></script>

  </body>
</html>
