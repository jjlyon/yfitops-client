<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YFitOps Player</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1db954, #191414);
        color: #ffffff;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }

      main {
        text-align: center;
        max-width: 480px;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background-color: rgba(0, 0, 0, 0.55);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>YFitOps Player</h1>
      <p id="welcome" hidden>Welcome!</p>
      <p id="status">Checking Spotify login status…</p>
      <button id="spotifyLogin" hidden>Log in with Spotify</button>
    </main>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const info = window.appInfo;
        if (info) {
          document.title = info.name;
        }

        const welcome = document.getElementById('welcome');
        const status = document.getElementById('status');
        const loginButton = document.getElementById('spotifyLogin');

        const updateForProfile = (profile) => {
          if (!profile) {
            return;
          }

          const displayName = profile.display_name || profile.id || 'Spotify user';
          welcome.textContent = `Welcome ${displayName}`;
          welcome.hidden = false;
          loginButton.hidden = true;
          loginButton.disabled = false;
          status.textContent = '';
        };

        const showLoginPrompt = (message) => {
          welcome.hidden = true;
          loginButton.hidden = false;
          loginButton.disabled = false;
          status.textContent = message;
        };

        const showError = (message) => {
          welcome.hidden = true;
          loginButton.hidden = false;
          loginButton.disabled = false;
          status.textContent = message;
        };

        const refreshState = async () => {
          if (!window.spotify) {
            showError('Spotify integration is unavailable in this build.');
            loginButton.hidden = true;
            return;
          }

          const configured = await window.spotify.isConfigured();
          if (!configured) {
            showError('Set Spotify credentials (client ID, secret, redirect URI) before logging in.');
            loginButton.hidden = true;
            return;
          }

          const authenticated = await window.spotify.isAuthenticated();
          if (authenticated) {
            try {
              const profile = await window.spotify.getCurrentUser();
              updateForProfile(profile);
            } catch (error) {
              const message = error?.message || String(error);
              showError(`Unable to load Spotify profile: ${message}`);
            }
          } else {
            showLoginPrompt('Connect your Spotify account to get started.');
          }
        };

        loginButton.addEventListener('click', async () => {
          loginButton.disabled = true;
          status.textContent = 'Opening Spotify login…';

          try {
            const profile = await window.spotify.login();
            updateForProfile(profile);
          } catch (error) {
            const message = error?.message || String(error);
            showError(`Spotify login failed: ${message}`);
          }
        });

        refreshState();
      });
    </script>
  </body>
</html>
