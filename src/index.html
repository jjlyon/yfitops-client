<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YFitOps Player</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1db954, #191414);
        color: #ffffff;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }

      main {
        text-align: center;
        max-width: 480px;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background-color: rgba(0, 0, 0, 0.55);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>YFitOps Player</h1>
      <p>This Electron shell will eventually host a Spotify-powered experience.</p>
      <p>For now, use this project as a foundation for future integrations.</p>
    </main>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const info = window.appInfo;
        if (info) {
          document.title = info.name;
        }
      });
    </script>
  </body>
</html>
