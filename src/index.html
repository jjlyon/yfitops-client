<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YFitOps Player</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(29, 185, 84, 0.25), transparent 55%),
          radial-gradient(circle at 80% 0%, rgba(30, 215, 96, 0.2), transparent 45%),
          #121212;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .app-shell {
        width: min(100%, 1080px);
        background: linear-gradient(135deg, rgba(18, 18, 18, 0.92), rgba(18, 18, 18, 0.75));
        border-radius: 24px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(14px);
        box-shadow: 0 32px 80px rgba(0, 0, 0, 0.45);
      }

      header.topbar {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 1.25rem 1.75rem;
        background: rgba(0, 0, 0, 0.35);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .brand h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      .brand span {
        font-size: 0.875rem;
        opacity: 0.75;
      }

      .search-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        position: relative;
      }

      .search-input-container {
        display: flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: border 0.2s ease, background 0.2s ease;
      }

      .search-input-container:focus-within {
        border: 1px solid rgba(30, 215, 96, 0.65);
        background: rgba(12, 12, 12, 0.85);
      }

      .search-icon {
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
        opacity: 0.65;
      }

      .search-input {
        flex: 1;
        border: none;
        background: transparent;
        color: #ffffff;
        font-size: 1rem;
        outline: none;
        min-width: 0;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }

      .search-input:disabled {
        opacity: 0.5;
      }

      .search-tooltip {
        font-size: 0.75rem;
        opacity: 0.6;
      }

      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      main.app-content {
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .auth-card {
        text-align: center;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background-color: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }

      .auth-card[hidden] {
        display: none !important;
      }

      .auth-card button {
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        border: none;
        background: #1db954;
        color: #000;
        font-weight: 600;
        cursor: pointer;
      }

      .auth-card button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .search-state-panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .state-message {
        padding: 2.5rem 1.5rem;
        border-radius: 1.25rem;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        text-align: center;
      }

      .state-message button {
        margin-top: 1rem;
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        border: none;
        background: rgba(255, 255, 255, 0.12);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }

      .state-message strong {
        display: block;
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
      }

      .state-message div {
        opacity: 0.75;
      }

      .results-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .results-tablist {
        display: flex;
        gap: 0.5rem;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 999px;
        padding: 0.35rem;
        align-self: flex-start;
      }

      .results-tab {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.1rem;
        background: transparent;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        opacity: 0.7;
      }

      .results-tab:focus-visible {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 2px;
      }

      .results-tab[aria-selected='true'] {
        background: rgba(30, 215, 96, 0.8);
        color: #000000;
        opacity: 1;
      }

      .result-grid {
        display: grid;
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .result-card {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.06);
        position: relative;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .result-card:focus-within,
      .result-card:hover {
        transform: translateY(-2px);
        background: rgba(30, 215, 96, 0.15);
      }

      .result-card img {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        object-fit: cover;
      }

      .result-card .result-meta {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .result-card .text-group {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .result-card .text-group strong {
        font-size: 1rem;
      }

      .result-card .text-group span {
        font-size: 0.85rem;
        opacity: 0.75;
      }

      .result-card button.result-main {
        all: unset;
        cursor: pointer;
        display: flex;
        width: 100%;
      }

      .result-card button.result-main:focus-visible {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 3px;
      }

      .result-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .result-actions button {
        padding: 0.5rem 1rem;
        border-radius: 999px;
        border: none;
        background: rgba(0, 0, 0, 0.35);
        color: #ffffff;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
      }

      .track-card {
        position: relative;
      }

      .track-card .menu-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        border: none;
        border-radius: 999px;
        padding: 0.35rem 0.75rem;
        background: rgba(0, 0, 0, 0.45);
        color: #ffffff;
        font-size: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        opacity: 0.8;
      }

      .track-card .menu-toggle:focus-visible,
      .track-card.track-menu-open .menu-toggle {
        outline: 2px solid rgba(30, 215, 96, 0.9);
        outline-offset: 2px;
        opacity: 1;
      }

      .track-card .result-actions {
        display: none;
      }

      .track-card.track-menu-open .result-actions {
        display: flex;
      }

      .result-actions button:hover,
      .result-actions button:focus-visible {
        background: rgba(30, 215, 96, 0.65);
        color: #000000;
      }

      .release-view {
        margin-top: 1rem;
        padding: 1.5rem;
        border-radius: 1.25rem;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .release-header {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .release-back,
      .release-retry {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.1rem;
        background: rgba(255, 255, 255, 0.12);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }

      .release-back:focus-visible,
      .release-back:hover,
      .release-retry:focus-visible,
      .release-retry:hover {
        background: rgba(30, 215, 96, 0.65);
        color: #000000;
      }

      .release-content {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1.5rem;
      }

      .release-artwork img {
        width: 200px;
        height: 200px;
        border-radius: 1.25rem;
        object-fit: cover;
      }

      .release-details {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .release-details h3 {
        margin: 0;
        font-size: 1.75rem;
      }

      .release-details p {
        margin: 0;
        opacity: 0.8;
      }

      .release-tracklist {
        background: rgba(0, 0, 0, 0.35);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 280px;
        overflow-y: auto;
      }

      .tracklist-item {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        border-radius: 0.75rem;
        padding: 0.6rem 0.75rem;
        background: rgba(255, 255, 255, 0.05);
      }

      .tracklist-item.highlight {
        background: rgba(30, 215, 96, 0.25);
      }

      .tracklist-item span {
        opacity: 0.75;
        font-size: 0.85rem;
      }

      .release-status {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        opacity: 0.8;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 900px) {
        body {
          padding: 1rem;
        }

        header.topbar {
          flex-direction: column;
          align-items: stretch;
        }

        .brand {
          align-items: center;
        }

        .search-tooltip {
          text-align: center;
        }
      }

      @media (max-width: 640px) {
        .app-shell {
          border-radius: 16px;
        }

        .result-grid {
          grid-template-columns: 1fr;
        }

        .release-view {
          text-align: center;
        }

        .release-content {
          grid-template-columns: 1fr;
        }

        .release-artwork img {
          margin: 0 auto;
        }

        .release-tracklist {
          max-height: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell" role="application">
      <header class="topbar">
        <div class="brand">
          <h1>YFitOps Player</h1>
          <span id="brandSubtitle">Stay queued on what matters.</span>
        </div>
        <div class="search-wrapper" id="searchWrapper">
          <label class="sr-only" for="globalSearchInput">Search Spotify</label>
          <div class="search-input-container">
            <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.57-4.23C15.99 6.02 13 3 9.5 3S3 6.02 3 9.5 6.02 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input
              id="globalSearchInput"
              class="search-input"
              type="search"
              placeholder="Search songs or releases…"
              autocomplete="off"
              spellcheck="false"
              title="Press Enter to search"
              aria-label="Search Spotify"
              disabled
            />
            <span id="searchSpinner" class="spinner" role="status" aria-live="polite" hidden></span>
          </div>
          <div class="search-tooltip" id="searchTooltip">Log in to start searching.</div>
        </div>
      </header>
      <main class="app-content" id="appContent">
        <section id="authView" class="auth-card" aria-live="polite">
          <p id="status">Checking Spotify login status…</p>
          <button id="spotifyLogin" hidden>Log in with Spotify</button>
        </section>
        <section id="searchView" class="search-state-panel" hidden aria-live="polite">
          <div id="resultsContainer" class="results-container" role="region" aria-label="Search results"></div>
          <div id="releaseView" class="release-view" hidden aria-live="polite" aria-label="Release details"></div>
        </section>
      </main>
    </div>
    
    <script type="module" src="./renderer/main.js"></script>

  </body>
</html>
